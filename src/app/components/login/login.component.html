<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Đăng nhập</h2>
      <p>Vui lòng nhập thông tin đăng nhập của bạn</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginRequest.username"
          name="username"
          placeholder="Nhập tên đăng nhập"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginRequest.password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
          [disabled]="isLoading"
        />
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Đăng nhập</span>
        <span *ngIf="isLoading">Đang đăng nhập...</span>
      </button>
    </form>

    <div class="register-link">
      <p>Chưa có tài khoản? <a (click)="goToRegister()" class="register-link-text">Đăng ký ngay</a></p>
    </div>
  </div>
</div>
